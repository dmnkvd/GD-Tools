  <body>
  <h1>Graphic Design Exercise Generator</h1>
    <p>Create a <span class="type">[?]</span> in <span class="format">[?]</span> format. Pay specific focus to <span class="focus">[?]</span>. Consider the limitations of <span class="print">[?]</span> when printing.</p>

        </tr>
        <tr>

        </tr>
        <tr>

          </tr>

            <td>Is something else.</td>
          </tr>
      </table>
  </body>

<script>

     function randomWord() {
